<!DOCTYPE html>
<html>
<head>
  <base href="/self_test_seller_map/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="家用快篩地圖" content="">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="家用快篩地圖">
  <link rel="apple-touch-icon" href="icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icon.png"/>

  <title>家用快篩地圖</title>
  <link rel="manifest" href="manifest.json">

  <script>
    var serviceWorkerVersion = '4199111244';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>
    .container {
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .indicator {
      width: 25vw;
    }
  </style>
  <script>
    function fadeOutEffect() {
    var fadeTarget = document.getElementById("loading_indicator");
    var fadeEffect = setInterval(function () {
        if (!fadeTarget.style.opacity) {
            fadeTarget.style.opacity = 1;
        }
        if (fadeTarget.style.opacity > 0) {
            fadeTarget.style.opacity -= 0.1;
        } else {
            clearInterval(fadeEffect);
        }
    }, 100);
    }
  </script>
</head>
<body style="overflow: hidden">
  <div id="loading_indicator" class="container">
    <img class="indicator" src="./assets/loading.gif" />
  </div>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        fadeOutEffect();
        setTimeout(function () {
          return appRunner.runApp();
        } ,1000);
      });
    });
  </script>
</body>
</html>
